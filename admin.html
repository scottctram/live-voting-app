<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .counts {
      font-size: 2rem;
      margin-bottom: 30px;
    }
    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .reset { background: #d9534f; color: white; }
    .new-round { background: #5bc0de; color: white; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <div class="counts">
    <div>Yes Votes: <span id="yesCount">0</span></div>
    <div>No Votes: <span id="noCount">0</span></div>
    <div>Current Round: <span id="currentRound">1</span></div>
  </div>
  <button class="reset" onclick="resetVotes()">Reset Votes</button>
  <button class="new-round" onclick="startNewRound()">Start New Round</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD3HTRrUOQONSY-reZxP785uSg2c8Uq54o",
      authDomain: "live-voting-app.firebaseapp.com",
      databaseURL: "https://live-voting-app-default-rtdb.firebaseio.com",
      projectId: "live-voting-app",
      storageBucket: "live-voting-app.firebasestorage.app",
      messagingSenderId: "368119225307",
      appId: "1:368119225307:web:1bfdc5d1f5df116022a5fe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const voteRef = ref(db, 'votes');
    const roundRef = ref(db, 'round');

    function updateUI(data, round) {
      document.getElementById('yesCount').textContent = data.yes;
      document.getElementById('noCount').textContent = data.no;
      document.getElementById('currentRound').textContent = round;
    }

    onValue(voteRef, snapshot => {
      const data = snapshot.val() || { yes: 0, no: 0 };
      get(roundRef).then(snap => {
        const round = snap.val() || 1;
        updateUI(data, round);
      });
    });

    function resetVotes() {
      set(voteRef, { yes: 0, no: 0 });
      alert('Votes reset!');
    }

    function startNewRound() {
      get(roundRef).then(snapshot => {
        let round = snapshot.val() || 1;
        round++;
        set(roundRef, round);
        set(voteRef, { yes: 0, no: 0 });
        alert('Started round ' + round);
      });
    }
  </script>
</body>
</html>
